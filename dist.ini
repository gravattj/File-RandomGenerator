name    = File-RandomGenerator
author  = John Gravatt <john@gravatt.org>
license = Perl_5
copyright_holder = John Gravatt
copyright_year   = 2013

version = 0.06

[PkgVersion]

[Git::Check]
[Git::Commit]
[Git::Tag]

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[ModuleBuild]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
[AutoPrereqs]

[FileFinder::ByName / BinNotShell]
dir = bin
skip = .*\.sh$
skip = gen_rand_files.pl

[PodWeaver]
finder = :InstallModules
finder = BinNotShell

[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]
